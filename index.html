<body>
<div class="form-wrap">
  <form method="post" action="https://digital-spectr.com/ac/academy.php">
	<div class="header">
	<h1>Задать вопрос</h1
	</div>
    <div class="form__field">
      <input type="text" name="name" required placeholder="Фамилия Имя Отчество*" pattern="^[А-Яа-яЁё\s\-]+$"/>
    </div>
	<div class="form__field">
      <input type="tel" name="phone" required placeholder="Телефон*" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"/>
	  <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
    </div >
    <div class="form__field">
      <input type="email" name="email" required placeholder="Email"/>
	  <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
    </div> 
    <button>отправить запрос</button> 
  </form> 
</div>
</body>
